<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Polls App{% endblock %}</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        h1, h2, h3 {
            margin-top: 0;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            transition: 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 15px;
            text-align: center;
        }
        .btn:hover {
            background: #43a047;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .card {
            display: block;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .card:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        Polls
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
